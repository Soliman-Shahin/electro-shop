<!DOCTYPE html>
<html lang="en">

<head>
    <title>Electro Shop</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/icon.png">
</head>

<body>

    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        <aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
            <h1 id="colorlib-logo"><a href="index.html"><span><img height="150vmin" src="./images/icon.png"></span>Electro Shop</a></h1>
            <nav id="colorlib-main-menu" role="navigation">
                <ul>
                    <li class="colorlib-active"><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a class="nav-link dropright" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Categories
						  </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" onclick="setAddCategoryModal()" data-toggle="modal" data-target="#categoryModal">Add Category</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="categories.html">Categories</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link dropright" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							products
				  </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" onclick="setAddProductModal()" data-toggle="modal" data-target="#productModal">Add Product</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Products</a>
                        </div>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="colorlib-footer">
                <h3>Follow Us Here!</h3>
                <div class="d-flex justify-content-center">
                    <ul class="d-flex align-items-center">
                        <li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-facebook"></i></a></li>
                        <li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-twitter"></i></a></li>
                        <li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-instagram"></i></a></li>
                        <li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </aside>
        <!-- END COLORLIB-ASIDE -->


        <div id="colorlib-main"></div>
        <section class="ftco-section bg-light ftco-bread">
            <div class="single-product-area section-padding-100 clearfix">
                <div class="container">
                    <div class="category row">
                        <div class="col-12 col-lg-7">
                            <div class="single_product_thumb" data-bind="prodNo">
                                <div class="single-product-area section-padding-100 clearfix">
                                    <div id="product_details_slider" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li class="active" data-target="#product_details_slider" data-slide-to="0" data-bind="attr:{src:prodImg}">
                                            </li>
                                            <li data-target="#product_details_slider" data-slide-to="1" data-bind="attr:{src:prodImg}">
                                            </li>
                                            <li data-target="#product_details_slider" data-slide-to="2" data-bind="attr:{src:prodImg}">
                                            </li>
                                            <li data-target="#product_details_slider" data-slide-to="3" data-bind="attr:{src:prodImg}">
                                            </li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <a class="gallery_img" data-bind="attr:{src:prodImg}">
                                                    <img height="320vmin" class="d-block w-100" data-bind="attr:{src:prodImg}" alt="First slide">
                                                </a>
                                            </div>
                                            <div class="carousel-item">
                                                <a class="gallery_img" data-bind="attr:{src:prodImg}">
                                                    <img height="320vmin" class="d-block w-100" data-bind="attr:{src:prodImg}" alt="First slide">
                                                </a>
                                            </div>
                                            <div class="carousel-item">
                                                <a class="gallery_img" data-bind="attr:{src:prodImg}">
                                                    <img height="320vmin" class="d-block w-100" data-bind="attr:{src:prodImg}" alt="First slide">
                                                </a>
                                            </div>
                                            <div class="carousel-item">
                                                <a class="gallery_img" data-bind="attr:{src:prodImg}">
                                                    <img height="320vmin" class="d-block w-100" data-bind="attr:{src:prodImg}" alt="First slide">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5">
                            <div class="single_product_desc">
                                <div class="product-meta-data">
                                    <div class="line">
                                        <h1> <span class="badge badge-success text-center text-dark" data-bind="text:$parent.category"></span></h1>
                                        <h2> <span class="badge badge-secondary" data-bind="text:type"></span></h2>
                                        <h5 class="card-title" data-bind="text:prodName"></h5>
                                        <!-- Ratings & Review -->
                                        <div class="ratings-review mb-15 d-flex align-items-center justify-content-between">
                                            <div class="ratings">
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                        <!-- Avaiable -->
                                        <p class="avaibility"><i class="fa fa-circle"></i> In Stock</p>
                                    </div>
                                    <p class="card-text" data-bind="text:description">
                                    </p>
                                    <h1 class="badge-info text-center text-light" data-bind="text:price +' Â£E'"> </h1>
                                </div>
                                <div class="cart">
                                    <a href="product.html" class="btn btn-info">Details</a>
                                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#productModal" data-bind="click:setEditProductModal($parent._id,_id,prodNo,prodName,price,type,description)">Edit</a>
                                    <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" data-bind="click:setRemoveModal('product',prodNo,$parent._id)">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>







    <!-- loader -->
    <div id="ftco-loader " class="show fullscreen "><svg class="circular " width="48px " height="48px "><circle class="path-bg " cx="24 " cy="24 " r="22 " fill="none " stroke-width="4 " stroke="#eeeeee "/><circle class="path " cx="24 " cy="24 " r="22
                            " fill="none " stroke-width="4 " stroke-miterlimit="10 " stroke="#F96D00 "/></svg></div>



    <!-- Add Category Modal -->
    <div class="modal fade " id="categoryModal " tabindex="-1 " role="dialog " aria-labelledby="categoryModalLabel " aria-hidden="true ">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title " id="categoryModalTitle ">Add New Category</h5>
                    <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
		<span aria-hidden="true ">&times;</span>
	  </button>
                </div>
                <form id="categoryForm " method="POST " action="categoryProducts/categoryCreate ">
                    <div class="modal-body ">
                        <input id="formOprationType " type="hidden " value="add ">
                        <input id="category_id " type="hidden ">
                        <label for="category "> category Name:</label>
                        <input id="category " type="text " class="form-control " placeholder="Enter category Name ">
                        <label for="notes "> Notes:</label>
                        <input id="notes " type="text " class="form-control " placeholder="Enter Notes ">
                        <small id="msg " class="form-text text-muted "></small>
                    </div>
                    <div class="modal-footer ">
                        <button type="button " class="btn btn-secondary " data-dismiss="modal ">Close</button>
                        <input type="submit " class="btn btn-primary " value="Save changes ">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Add Product Modal -->
    <div class="modal fade " id="productModal " tabindex="-1 " role="dialog " aria-labelledby="productModalLabel " aria-hidden="true ">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title " id="productModalTitle ">Add New Product</h5>
                    <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
            <span aria-hidden="true ">&times;</span>
          </button>
                </div>
                <div class="modal-body ">
                    <form id="productForm " method="POST " action=" " enctype="multipart/form-data ">
                        <div class="modal-body ">
                            <input id="cp_formOprationType " type="hidden " value="add ">
                            <input id="cp_category_id " type="hidden ">
                            <input id="cp_product_id " type="hidden ">

                            <label for="category ">Select Category:</label>
                            <select id="productCategory " data-bind="foreach:productsData " class="form-control ">
                               <option data-bind="text:category, value:_id "></option>
                            </select>

                            <label for="type ">Type:</label>
                            <select id="type " class="form-control ">
                               <option value="New ">New</option>
                               <option value="Sale ">Sale</option>
                            </select>

                            <label for="prodNo ">Product Number:</label>
                            <input id="prodNo " type="text " class="form-control " placeholder="Enter Product Number ">

                            <label for="prodName ">product Name:</label>
                            <input id="prodName " type="text " class="form-control " placeholder="Enter Product Name ">

                            <label for="description ">description:</label>
                            <input id="description " type="text " class="form-control " placeholder="Enter product description ">

                            <label for="price ">price:</label>
                            <input id="price " type="text " class="form-control " placeholder="Enter product Price ">

                            <label for="imageFile ">product Image:</label>
                            <input id="imageFile " name="imageFile " type="file " class="form-control ">

                            <small id="prodMsg " class="form-text text-muted "></small>
                        </div>
                        <div class="modal-footer ">
                            <button type="button " class="btn btn-secondary " data-dismiss="modal ">Close</button>
                            <input type="submit " class="btn btn-primary " value="Save changes ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Remove Modal -->
    <div class="modal fade " id="deleteModal " tabindex="-1 " role="dialog " aria-labelledby="deleteModalLabel " aria-hidden="true ">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title " id="deleteModalTitle ">Remove Record</h5>
                    <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
            <span aria-hidden="true ">&times;</span>
          </button>
                </div>
                <form id="removeEntry " method="POST " action="countryCustomers/??? ">
                    <div class=" modal-body ">
                        Do you really want to delete this record?
                        <input id="deleteType " type="hidden ">
                        <input id="deleteId " type="hidden ">
                        <input id="parentId " type="hidden ">
                    </div>
                    <small id="removeMsg " class="form-text text-muted "></small>
                    <div class="modal-footer ">
                        <button type="button " class="btn btn-secondary " data-dismiss="modal ">Close</button>
                        <input type="submit " class="btn btn-primary " value="Yes, Remove ">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-migrate-3.0.1.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/jquery.easing.1.3.js "></script>
    <script src="js/jquery.waypoints.min.js "></script>

    <script src="js/bootstrap-datepicker.js "></script>
    <script src="js/scrollax.min.js "></script>
    <script src="js/main.js "></script>

    <script type="text/javascript " src="./js/knockout.js "></script>
    <script type="text/javascript " src="./models/productVM.js "></script>

</body>

</html>
